<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quix 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Product Sans', sans-serif;
            background-color: #1a1a2e;
        }
        #printer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 4.5rem;
            color: #00ffff;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            text-shadow: 0 0 10px #00ffff;
        }
        p {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: #00ffff;
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="printer"></canvas>
    <div class="content">
        <div class="container">
            <h1>Quix 3D</h1>
            <p>Affordable & Fast Prototyping</p>
            <a href="mailto:quix3d@outlook.com?subject=Can%20you%20print%20this%20for%20me%3F&body=[Attach%20your%20STL%20file]%0D%0AHi%2C%20Can%20you%20please%20estimate%20the%20attached%20STL%20for%20me%3F%5C" class="button">Get a Quote</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('printer');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let layers = [];
        
        function init() {
            resize();
            animate();
        }
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            layers = [];
            for (let i = 0; i < 50; i++) {
                layers.push({
                    y: height + i * 10,
                    width: Math.random() * width * 0.8 + width * 0.1,
                    speed: Math.random() * 0.5 + 0.5
                });
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#00ffff';
            
            for (let layer of layers) {
                layer.y -= layer.speed;
                if (layer.y < -10) {
                    layer.y = height + 10;
                    layer.width = Math.random() * width * 0.8 + width * 0.1;
                }
                ctx.beginPath();
                ctx.rect((width - layer.width) / 2, layer.y, layer.width, 2);
                ctx.fill();
            }
            
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', resize);
        
        init();
    </script>
</body>
</html>
