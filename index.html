<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quix 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Product Sans', sans-serif;
            background-color: black;
        }
        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4.5rem;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        p {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #FF4081, #FF1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #FF4081, #FF1744);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin: 10px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.3);
        }
        .disabled-button {
            display: inline-block;
            padding: 15px 30px;
            background: grey;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            margin: 10px;
            transition: all 0.3s ease;
            cursor: not-allowed;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.3);
            font-size: 1.2rem;
        }
        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #FF4081;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .popup button:hover {
            background: #FF1744;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="content">
        <div class="container">
            <h1>Quix 3D</h1>
            <p>Affordable & Fast PLA/PETG Prototyping</p>
            <a href="mailto:quix3d@outlook.com?subject=Can%20you%20print%20this%20for%20me%3F&body=[Attach%20your%20STL%20file]%0D%0AHi%2C%20Can%20you%20please%20estimate%20the%20attached%20STL%20for%20me%3F" class="button">Get a Quote</a>
            <a href="estimate.html" class="button" id="estimateButton">Estimate Cost</a>
            <a href="#" class="disabled-button" id="getAppButton">Get the App</a>
        </div>
    </div>

    <div class="popup" id="popup">
        <p>Our app is currently in development. <br> Coming soon!</p>
        <button id="closePopup">Close</button>
    </div>

    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        let width, height, stars;
        let mouseX = 0, mouseY = 0;

        function init() {
            resize();
            animate();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 1 + 1,
                    vx: Math.random() * 0.5 - 0.25,
                    vy: Math.random() * 0.5 - 0.25
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';

            for (let i = 0; i < stars.length; i++) {
                let s = stars[i];

                s.x += s.vx;
                s.y += s.vy;

                if (s.x < 0 || s.x > width) s.vx = -s.vx;
                if (s.y < 0 || s.y > height) s.vy = -s.vy;

                ctx.beginPath();
                ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();

                // Connect to other nearby stars
                for (let j = i + 1; j < stars.length; j++) {
                    let s2 = stars[j];
                    let dx = s.x - s2.x;
                    let dy = s.y - s2.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(s.x, s.y);
                        ctx.lineTo(s2.x, s2.y);
                        ctx.strokeStyle = `rgba(255, 64, 129, ${1 - distance / 100})`;
                        ctx.stroke();
                    }
                }

                // Connect to mouse if nearby
                let dx = mouseX - s.x;
                let dy = mouseY - s.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    ctx.beginPath();
                    ctx.moveTo(s.x, s.y);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.strokeStyle = `rgba(255, 64, 129, ${1 - distance / 150})`;
                    ctx.stroke();
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Popup logic
        const getAppButton = document.getElementById('getAppButton');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');

        getAppButton.addEventListener('click', function() {
            popup.style.display = 'block';
        });

        closePopup.addEventListener('click', function() {
            popup.style.display = 'none';
        });

        init();
    </script>
</body>
</html>
