<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quix 3D - Print Time Estimator</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Product Sans', sans-serif;
            color: white;
            overflow: hidden;
        }
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, select, button {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        input::placeholder, select {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: linear-gradient(45deg, #FF4081, #FF1744);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
        }
        #result {
            margin-top: 1rem;
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="content">
        <div class="container">
            <h1>3D Print Time Estimator</h1>
            <form id="estimateForm">
                <input type="file" accept=".stl" required id="stlFile">
                <select name="material" required>
                    <option value="">Select Material</option>
                    <option value="pla">PLA</option>
                    <option value="petg">PETG</option>
                </select>
                <input type="number" name="layerHeight" placeholder="Layer Height (mm)" step="0.01" min="0.1" max="0.4" required>
                <input type="number" name="infillPercentage" placeholder="Infill Percentage" min="0" max="100" required>
                <button type="submit">Calculate Estimate</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('estimateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const file = document.getElementById('stlFile').files[0];
            const material = formData.get('material');
            const layerHeight = parseFloat(formData.get('layerHeight'));
            const infillPercentage = parseFloat(formData.get('infillPercentage'));

            calculateVolume(file).then(volume => {
                const printTime = estimatePrintTime(volume, material, layerHeight, infillPercentage);
                document.getElementById('result').textContent = `Estimated print time: ${printTime.toFixed(2)} hours`;
            });
        });

        function calculateVolume(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const geometry = new THREE.STLLoader().parse(e.target.result);
                    geometry.computeBoundingBox();
                    const volume = getVolume(geometry);
                    resolve(volume);
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function getVolume(geometry) {
            let volume = 0;
            const positions = geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 9) {
                const t1x = positions[i];
                const t1y = positions[i + 1];
                const t1z = positions[i + 2];
                const t2x = positions[i + 3];
                const t2y = positions[i + 4];
                const t2z = positions[i + 5];
                const t3x = positions[i + 6];
                const t3y = positions[i + 7];
                const t3z = positions[i + 8];
                volume += signedVolumeOfTriangle(t1x, t1y, t1z, t2x, t2y, t2z, t3x, t3y, t3z);
            }
            return Math.abs(volume) / 1000; // Convert to cm³
        }

        function signedVolumeOfTriangle(x1, y1, z1, x2, y2, z2, x3, y3, z3) {
            return 1.0 / 6.0 * (-x3 * y2 * z1 + x2 * y3 * z1 + x3 * y1 * z2 - x1 * y3 * z2 - x2 * y1 * z3 + x1 * y2 * z3);
        }

        function estimatePrintTime(volume, material, layerHeight, infillPercentage) {
            const baseTime = volume / 16; // cm³ per hour
            const materialFactor = material === 'pla' ? 1 : 1.2;
            const layerFactor = 0.1 / layerHeight;
            const infillFactor = infillPercentage / 20;
            
            return baseTime * materialFactor * layerFactor * infillFactor;
        }
    </script>
</body>
</html>
